name: cricket_wagon_wheel
description: A highly customizable Flutter package for displaying interactive cricket wagon wheel diagrams with draggable markers, static markers, and extensive configuration options.
version: 1.0.0-beta.2
homepage: https://github.com/Keshav-15/cricket_wagon_wheel
repository: https://github.com/Keshav-15/cricket_wagon_wheel

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0

